<!DOCTYPE html>
<html>
<head>
  <title>Online Quiz</title>
</head>
<body>
  <h1>Welcome to the Online Quiz!</h1>
  <h3>Select a Topic:</h3>
  <ul>
    {% for topic in topics %}
      <li><a href="{{ url_for('quiz', topic=topic) }}">{{ topic }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
